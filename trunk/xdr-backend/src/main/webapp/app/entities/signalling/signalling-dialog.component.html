<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySignallingLabel" jhiTranslate="backendApp.signalling.home.createOrEditLabel">Create or edit a Signalling</h4>

                (click)="clear()">&times;</button>
    </div>

        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!signalling.id">

            <input type="text" class="form-control" id="id" name="id"

        </div>

                    <button type="button" class="btn btn-default" (click)="pdateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.pdate?.dirty && editForm.controls.pdate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.pdate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">

                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.startTime?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
