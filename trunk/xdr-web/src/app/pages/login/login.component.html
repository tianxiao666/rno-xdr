<div class="auth-main">
  <div class="auth-block xdr-login">
    <h1 translate>{{'login.title'}}</h1>
    <!--<a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>-->
    <div class="col-md-8 offset-md-2">
      <div class="alert alert-danger" *ngIf="authenticationError" translate>
        {{'login.error_authentication'}}
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value, form.valid)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <!--<label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.account'}}</label>-->

        <!--<div class="col-sm-10">-->
        <div class="col-sm-10 offset-sm-1">
          <input [formControl]="username" type="email" class="form-control" id="inputEmail3" placeholder="{{'login.account' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <!--<label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>-->

        <div class="col-sm-10 offset-sm-1">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
        </div>
      </div>
      <div class="form-group row">
        <!--<div class="offset-sm-2 col-sm-10">-->
        <div class="col-sm-10 offset-sm-1">
          <label class="form-check-label remember-me" for="rememberMe">
            <input [formControl]="rememberMe" type="checkbox" class="form-check-input" id="rememberMe">
            <span translate>{{'login.remember_me'}}</span>
          </label>
          <a routerLink="/reset" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
        </div>
      </div>
      <div class="form-group row">
        <!--<div class="offset-sm-2 col-sm-10">-->
        <div class="col-sm-10 offset-sm-1">
          <button [disabled]="!form.valid || submitted" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
