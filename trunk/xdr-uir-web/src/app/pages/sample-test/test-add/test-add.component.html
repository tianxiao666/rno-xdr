<div class="modal-dialog">
<div class="modal-header">
  <div class="modal-title" style="margin-top:-10px;margin-bottom: 30px;font-size: 20px">新增测试任务</div>
</div>
<form>
  <div class="modal-body">
    <div class="form-inline form-group"><label style="color: black;font-size: 16px">测试名称：</label>
      <input class="form-control" name="testName" style="width: 335px" [(ngModel)]="sample.testName" required/>
    </div>

    <div class="form-inline form-group"><label  style="color: black;font-size: 16px">测试描述：</label>
      <input class="form-control" name="testExplain" style="width: 335px" [(ngModel)]="sample.testExplain"/>

    </div>
    <div class="form-inline form-group"><label  style="color: black;font-size: 16px">测试样本：</label>
      <select class="form-control" name="testResource" style="width: 335px" [(ngModel)]="sample.testResource" required>
        <option>样本1</option></select>

    </div>
  </div>
  <div class="modal-footer"  style="margin-bottom: -10px">
    <button class="btn btn-block"  style="width: 92px;height:35px" (click)="closeModal()">取消</button>
    <button class="btn btn-success"  style="width: 92px;height:35px"
            (click)="addTestSample()">提交</button>
  </div>
</form>
  <div #successAddTrain style="display: none" class="warning">任务提交成功！测试任务开始</div>
  <div *ngIf="isShowLoading" class="loading">加载中...</div>
  <div #programError style="display: none" class="warning">后台程序服务错误</div>
</div>
