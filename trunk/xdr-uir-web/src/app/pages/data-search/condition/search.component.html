<form class="form-inline">

  <div class="form-group">
    <p class="p-control">地市：</p>
    <div class="input-group">
      <select class="form-control" name="obj" [(ngModel)]="searchcondition.area" style="height: 36px">
        <option *ngFor="let op of _cellTypes" [value]="op.value">{{op.label}}</option>
      </select>
    </div>
  </div>

  <!-- 分隔 -->
  <div style="width: 40px"></div>

  <div class="form-group">
    <p class="p-control">干扰时间：</p>
    <div class="input-group">
      <my-date-picker name="mydate" [options]="myDatePickerOptions" style="width: 160px;height: 36px"
                      [(ngModel)]="searchcondition.date"></my-date-picker>
    </div>
  </div>


  <!-- 分隔 -->
  <div style="width: 40px"></div>

  <div class="form-group">
    <p class="p-control">设备：</p>
    <div class="input-group">
      <select class="form-control" name="keytype" [(ngModel)]="searchcondition.device" style="height: 36px">
        <option *ngFor="let op of _devices" [value]="op.value">{{op.label}}</option>
      </select>
    </div>
  </div>

  <!-- 分隔 -->
  <div style="width: 40px"></div>

  <div class="form-group">
    <p class="p-control">干扰分类：</p>
    <div class="input-group">
      <select class="form-control" name="datatype" [(ngModel)]="searchcondition.assortment" style="height: 36px">
        <option *ngFor="let op of _assortment" [value]="op.value">{{op.label}}</option>
      </select>
    </div>
  </div>

</form>

<form class="form-inline">
  <p class="p-control">小区：</p>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" name="cellInput" [(ngModel)]="searchcondition.cellAreaInput" placeholder="多个小区以逗号隔开">
    </div>
  </div>

  <!-- 分隔 -->
  <div style="width: 30px"></div>

  <p class="p-control">小区名称：</p>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" name="cellNameInput" [(ngModel)]="searchcondition.cellNameInput" placeholder="多个小区以逗号隔开">
    </div>
  </div>

  <!-- 分隔 -->
  <div style="width: 45px"></div>

  <div class="form-group">
    <div class="input-group">
      <input type="radio" name="tableValue" value="prb" (click)="setSelected($event)" [checked]="(searchcondition.showPRB)">
    </div>
    <p class="p-control">显示prb列</p>
  </div>

  <div style="width: 50px"></div>

  <div class="form-group">
    <div class="input-group">
      <button type="button" class="btn btn-default"  (click)="searchClick($event)" icon="fa-search">查询</button>
    </div>
  </div>

  <div style="width: 20px"></div>

  <div class="form-group">
    <div class="input-group">
      <button type="button" class="btn btn-default"  (click)="exportClick($event)" icon="fa-search">导出</button>
    </div>
  </div>

</form>
